
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>루아셀 선크림 리뷰</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .review-list {
      border-top: 1px solid #ddd;
    }
    .review-item {
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    .review-stars {
      color: #f39800;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .review-text {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .review-img {
      margin-top: 8px;
    }
    .review-img img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .review-user {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    #review-pagination {
      margin-top: 20px;
      text-align: center;
    }
    #review-pagination button {
      margin: 0 4px;
      padding: 4px 10px;
      font-size: 12px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="review-list" id="review-list">리뷰 불러오는 중...</div>
  <div id="review-pagination"></div>

  <script>
    (async () => {
      const response = await fetch('https://fup-review-script.vercel.app/converted_reviews_luasun_with_reviewer.json');
      const reviews = await response.json();

      const container = document.getElementById("review-list");
      const pagination = document.getElementById("review-pagination");

      const reviewsPerPage = 3;
      let currentPage = 1;
      const totalPages = Math.ceil(reviews.length / reviewsPerPage);

      function renderPage(page) {
        const start = (page - 1) * reviewsPerPage;
        const end = start + reviewsPerPage;
        const sliced = reviews.slice(start, end);

        container.innerHTML = sliced.map(r => `
          <div class="review-item">
            <div class="review-stars">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</div>
            <div class="review-text">${r.content}</div>
            ${r.image ? `<div class="review-img"><img src="${r.image}" alt="리뷰 이미지"></div>` : ''}
            ${r.reviewer ? `<div class="review-user">작성자: ${r.reviewer}</div>` : ''}
          </div>
        `).join('');

        pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
          <button onclick="changeReviewPage(${i + 1})"${i + 1 === page ? ' style="font-weight: bold;"' : ''}>
            ${i + 1}
          </button>
        `).join('');
      }

      window.changeReviewPage = function (page) {
        currentPage = page;
        renderPage(currentPage);
      }

      renderPage(currentPage);
    })();
  </script>
</body>
</html>
