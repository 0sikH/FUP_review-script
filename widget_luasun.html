
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>루아셀 선크림 리뷰</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .review-summary {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .review-score {
      font-size: 32px;
      font-weight: bold;
      color: #f39800;
    }
    .review-bars {
      flex: 1;
    }
    .bar {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .bar-label {
      width: 50px;
      font-size: 13px;
      color: #888;
    }
    .bar-fill {
      flex: 1;
      height: 6px;
      background: #eee;
      margin: 0 8px;
      position: relative;
    }
    .bar-fill::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 6px;
      background: #f39800;
      width: var(--value);
    }
    .bar-count {
      font-size: 12px;
      color: #666;
    }
    .review-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .review-gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .review-list {
      border-top: 1px solid #ddd;
    }
    .review-item {
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    .review-stars {
      color: #f39800;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .review-text {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .review-img {
      margin-top: 8px;
    }
    .review-img img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="review-summary">
    <div class="review-score">★ 5.0</div>
    <div class="review-bars">
      <div class="bar"><span class="bar-label">5점</span><div class="bar-fill" style="--value: 100%"></div><span class="bar-count">5</span></div>
      <div class="bar"><span class="bar-label">4점</span><div class="bar-fill" style="--value: 0%"></div><span class="bar-count">0</span></div>
      <div class="bar"><span class="bar-label">3점</span><div class="bar-fill" style="--value: 0%"></div><span class="bar-count">0</span></div>
      <div class="bar"><span class="bar-label">2점</span><div class="bar-fill" style="--value: 0%"></div><span class="bar-count">0</span></div>
      <div class="bar"><span class="bar-label">1점</span><div class="bar-fill" style="--value: 0%"></div><span class="bar-count">0</span></div>
    </div>
  </div>

  <div class="review-gallery" id="review-gallery"></div>

  <div class="review-list" id="review-list">리뷰 불러오는 중...</div>

  <script>
    (async () => {
      const response = await fetch('https://fup-review-script.vercel.app/converted_reviews_luasun.json');
      const reviews = await response.json();

      const gallery = document.getElementById("review-gallery");
      const list = document.getElementById("review-list");

      const imageReviews = reviews.filter(r => r.image && r.image !== '');
      gallery.innerHTML = imageReviews.map(r => `<img src="${r.image}" alt="포토 리뷰">`).join('');

      list.innerHTML = reviews.map(r => `
        <div class="review-item">
          <div class="review-stars">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</div>
          <div class="review-text">${r.content}</div>
          ${r.image ? `<div class="review-img"><img src="${r.image}" alt="리뷰 이미지"></div>` : ''}
        </div>
      `).join('');
    })();
  </script>
</body>
</html>
