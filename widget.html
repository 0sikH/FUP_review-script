<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: #fff;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .review-summary {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .review-score {
    font-size: 32px;
    font-weight: bold;
    color: #f39800;
  }
  .review-bars {
    flex: 1;
  }
  .bar {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
  }
  .bar-label {
    width: 50px;
    font-size: 13px;
    color: #888;
  }
  .bar-fill {
    flex: 1;
    height: 6px;
    background: #eee;
    margin: 0 8px;
    position: relative;
  }
  .bar-fill::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 6px;
    background: #f39800;
    width: var(--value);
  }
  .bar-count {
    font-size: 12px;
    color: #666;
  }
  .review-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .review-gallery img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 4px;
  }
  .review-list {
    border-top: 1px solid #ddd;
  }
  .review-item {
    padding: 16px 0;
    border-bottom: 1px solid #eee;
  }
  .review-stars {
    color: #f39800;
    font-size: 14px;
    margin-bottom: 6px;
  }
  .review-text {
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 8px;
  }
  .review-img {
    margin-top: 8px;
  }
  .review-img img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 4px;
  }
</style>

<div class="review-summary">
  <div class="review-score">★ 4.8</div>
  <div class="review-bars">
    <div class="bar"><span class="bar-label">5점</span><div class="bar-fill" style="--value: 80%"></div><span class="bar-count">2796</span></div>
    <div class="bar"><span class="bar-label">4점</span><div class="bar-fill" style="--value: 10%"></div><span class="bar-count">300</span></div>
    <div class="bar"><span class="bar-label">3점</span><div class="bar-fill" style="--value: 5%"></div><span class="bar-count">150</span></div>
    <div class="bar"><span class="bar-label">2점</span><div class="bar-fill" style="--value: 3%"></div><span class="bar-count">75</span></div>
    <div class="bar"><span class="bar-label">1점</span><div class="bar-fill" style="--value: 2%"></div><span class="bar-count">60</span></div>
  </div>
</div>

<div class="review-gallery">
  <img src="image1.jpg" alt="review image">
  <img src="image2.jpg" alt="review image">
  <img src="image3.jpg" alt="review image">
  <img src="image4.jpg" alt="review image">
  <img src="image5.jpg" alt="review image">
</div>

<div class="review-list">
  <div class="review-item">
    <div class="review-stars">★★★★★</div>
    <div class="review-text">이 제품 너무 좋아요. 사용감도 좋고 배송도 빨랐어요!</div>
    <div class="review-img"><img src="image1.jpg" alt="리뷰 이미지"></div>
  </div>
  <div class="review-item">
    <div class="review-stars">★★★★☆</div>
    <div class="review-text">전체적으로 만족합니다. 다만 포장에 약간 아쉬움이 있었어요.</div>
    <div class="review-img"><img src="image2.jpg" alt="리뷰 이미지"></div>
  </div>
</div>
